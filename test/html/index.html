<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{.Title}}</title>
</head>

<body>
    <div>
        <h3>Chat Message</h3>
        <pre id="msgPanel">
        </pre>
    </div>
    <p>
        <input id="msg" type="text" placeholder="">
        <button id="send">Send</button>
    </p>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        // websocket part
        if (window["WebSocket"]){
            var wsclient = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/ws");
            wsclient.onmessage = function (event) {
                $msgpanel.text($msgpanel.text() + "\n" + event.data)
            }
        }else{
            alert("Your browser does not support Websocket.")
        }
        // msg part
        var $msgpanel = $("#msgPanel");
        var $msginput = $("#msg");
        $("#send").click(
            sendMsg()
        );
        $("#send").focus(
            $(window).keypress(function (event) {
                if (event.which == 13){
                    sendMsg()
                }
            })
        );
        function sendMsg() {
            if ($msginput.val()) {
                wsclient.send($msginput.val())
                $msginput.val("")
            } else {
                $msginput.attr("placeholder", "empty message")
            }
        }
    </script>

</body>

</html>
